<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Обратная связь</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="page-wrapper">
    <div class="container">
      <h1>Обратная связь ✉️</h1>
      <div>

        <form id="feedbackForm">
          <div><input type="text" placeholder="Ваше имя"></div>
          <div> <input type="tel" placeholder="Номер телефона"></div>
          <div>
            <textarea placeholder="Ваш вопрос" rows="4" required></textarea>
          </div>
          <button type="submit" class="link-btn">
            Отправить сообщение
          </button>
            <textarea id="message" placeholder="Ваше сообщение"></textarea>
            <button type="button" id="send">Отправить</button>
        </form>

        <p id="feedbackMessage" style="display:none; margin-top:16px;"></p>

        <a class="link-btn" href="index.html">⬅ Назад</a>
      </div>
    </div>

    <script src="js/feedback.js"></script>
</body>

</html>
